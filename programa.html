<meta charset="UTF-8">

<script>
	
	function pulaLinha() {
	
		document.write("<br><br>");
		
	}
	
	function mostra(frase) {
		
		document.write(frase);
		pulaLinha();
		
	}
	
	
	var ano = 2020;
	
	
	mostra("Rangel tem " + (ano - 1999) + " anos");
	
	mostra("Joel nasceu em " + (ano - 1977) + " anos");
	
	mostra("Ronoel nasceu em " + (ano - 1980) + " anos");
	
	ano = 2017;
	
	mostra("Barney tem " + (ano - 1976) + " anos");
	
	mosta("Ola pessoal!");

		
	
</script>
